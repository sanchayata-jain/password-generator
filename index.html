<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src = "index.js" defer></script>
    <title>Password Generator</title>
</head>

<body id = "body">

    <div class="container">

        <nav>
            <div class="title">
                Password Generator
            </div>
            <div class="team-name">
                <img src = "images/logo.png">
            </div>
        </nav>

        <h1>Generate A Strong And Secure Password Here</h1>

        <card>
            <div class = "pbox"><p class="password-box"></p></div><button class="copy">Copy</button>
            <!-- <div class="align"><div class="password-length" >Length</div><input type="checkbox"> -->
            <div>Length<input type="range" min= "4" max= "40" id= "characterAmountRange"></div>
            <div><input type="number" min= "4" max= "40" id= "characterAmountNumber"></div>
            <div class="align">Uppercase<input type="checkbox" name="characterTypes" value="capitalLetters"></div>
            <div class="align">Numbers<input type="checkbox" name="characterTypes" value="nums"></div>
            <div class="align">Symbols<input type="checkbox" name="characterTypes" value="specialChars"></div>
            <button class="generate-button">Generate Password</button>
        </card>

    </div>
</body>
</html>
