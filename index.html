<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <nav>
            <div class="title">
                Password Generator
            </div>
            <div class="team-name">
                Team 0100
            </div>
        </nav>

        <card>
            <input type="text" class="password-box"><button class="copy">Copy</button></input>
            <div class="align"><div class="password-length" >Length</div><input type="checkbox"></div>
            <div class="align"><div class="password-uppercase">Uppercase</div><input type="checkbox"></div>
            <div class="align"><div class="password-numbers">Numbers</div><input type="checkbox"></div>
            <div class="align"><div class="password-symbols">Symbols</div><input type="checkbox"></div>
            <button class="generate-button">Generate Password</button>
        </card>

    </div>
    
</body>
</html>
