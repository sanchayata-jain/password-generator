<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src = "index.js" defer></script>
    <title>Password Generator</title>
</head>

<body id = "body">

    <div class="container">

        <nav>
            <div class="title">
                #pA5sw0rd GEnerat0r
            </div>
            <div class="team-name">
                Team 0100
            </div>
        </nav>

        <div class = "webpage-heading"><h1>Generate A Strong And Secure Password Here</h1></div>

        <card>
            <div class="main-card">
                <div class="box_button">
                    <div class = "pbox">
                        <p class="password-box"></p>
                    </div>
                    <button class="copy">Copy Password</button>
                </div>

                <div class="slider-range-wrapper" id="sliderParent">
                    <input type="range" min="4" max="64" class="slider-range" value="4">
                    <!-- <span class="slider-range-value" id="sliderRange" style="left: 6.24664%;"></span>  -->
                </div>
                <div class="scroll">
                    <p class="scroll-box"></p>
                </div>
                
                <div class="check-boxes"><div class="align">Uppercase <input type="checkbox" name="characterTypes" value="capitalLetters"></div>
                <div class="align">Numbers <input type="checkbox" name="characterTypes" value="numbs"></div>
                <div class="align">Symbols <input type="checkbox" name="characterTypes" value="specialChars"></div></div>

                <button class="generate-button">Generate Password</button>
            </div>
        </card>

    </div>
</body>
</html>
